<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cybele monitor</title>
</head>
<body>
{%with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashlist">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<p>Hello from Cybele</p>
</body>
</html>
